<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="results-container">
        <div id="results" class="trivia-results">
            <h1 id="finalScore">0</h1>
            <form class="results-form">
                <h2 id="results-text">ENTER NAME BELLOW TO SAVE SCORE!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="save-button" id="saveResultsBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="highscore.html"class="resultsButtons">High Scores<i class="fas fa-crown"></i></a>
            <a href="trivia.html" class="resultsButtons">Play Again<i class="far fa-futbol"></i></a>
            <a href="index.html" class="resultsButtons">Home<i class="fas fa-home"></i></a></a>
        </div>
    </div>
    <script src="results.js"></script>  
</body>
